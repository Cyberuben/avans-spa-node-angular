<div class="row">
	<div class="col-xs-12">
		<h1>{{ diploma.name }} <div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">Beheer diploma <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a [routerLink]="['/diplomas', diploma._id, 'aanpassen']"><i class="glyphicon glyphicon-pencil"></i> Aanpassen</a></li>
				<li><a (click)="reloadData()" style="cursor: pointer;"><i class="glyphicon glyphicon-refresh"></i> Herlaad data</a></li>
			</ul>
		</div></h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<table class="table">
				<tbody>
					<tr>
						<td>Type:</td>
						<td>{{ diploma.type }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h2>Vaardigheden</h2>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Vaardigheid</th>
					<th width="1%">Acties</th>
				</tr>
			</thead>
			<tbody>
				<tr
					*ngFor="let skill of skills">
					<td>{{ skill.skillName }}</td>
					<td><a (click)="removeSkill(skill.skillId)"><button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button></a></td>
				</tr>
			</tbody>
		</table>

		<form (ngSubmit)="addSkill(f)" #f="ngForm">
			<h2>Vaardigheid toevoegen</h2>
			<div class="form-group">
				<label for="skillId">Vaardigheden</label>
				<select name="skillId" id="skillId" class="form-control" ngModel>
					<option *ngFor="let skill of allSkills" [value]="skill._id">{{ skill.name }}</option>
				</select>
			</div>
			<button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> Toevoegen</button>
		</form>
	</div>
</div>
