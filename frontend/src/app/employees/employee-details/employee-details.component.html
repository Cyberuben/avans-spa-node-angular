<div class="row">
	<div class="col-xs-12">
		<h1>{{ employee.name }} <div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">Beheer medewerker <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#" *ngIf="!canEdit" (click)="enableEditing()"><i class="glyphicon glyphicon-pencil"></i> Aanpassen</a></li>
				<li><a href="#"><i class="glyphicon glyphicon-envelope"></i> Stuur email</a></li>
			</ul>
		</div></h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<form class="col-sm-5">
				<fieldset [disabled]="!canEdit">
					<div class="form-group">
						<label for="name">Naam</label>
						<input type="text" id="name" class="form-control">
					</div>
					<div class="form-group">
						<label for="registration">Registratie</label>
						<input type="text" id="registration" class="form-control">
					</div>
					<div class="form-group">
						<label for="email">Email adres</label>
						<input type="text" id="email" class="form-control">
					</div>
					<hr>
					<div class="form-group">
						<button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-floppy-disk"></i> Opslaan</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h2>Diploma's</h2>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h2>Vaardigheden</h2>
	</div>
</div>
