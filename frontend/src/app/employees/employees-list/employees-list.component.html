<div class="row">
	<div class="col-xs-12">
		<a [routerLink]="['/werknemers/nieuw']">
			<button class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> Nieuwe werknemer</button>
		</a>
		<a (click)="reloadData()">
			<button class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i> Herlaad data</button>
		</a>
		<hr>
	</div>
	<div class="col-xs-12">
		<form>
			<div class="form-group">
				<input type="text" name="searchQuery" class="form-control" [(ngModel)]="searchQuery" placeholder="Zoeken...">
			</div>
			<div class="form-group" *ngIf="searchQuery != ''">
				<p>Zoekresultaten voor '<strong>{{ searchQuery }}</strong>'</p>
				<hr>
				<p><strong>0</strong> resultaten</p>
			</div>
		</form>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-12">
		<div class="list-group">
			<app-employees-list-item
				*ngFor="let employee of employees"
				[employee]="employee"
				class="list-group-item"
				appActiveHighlight
				[requiredValue]="employee._id"
				[currentValue]="selectedEmployeeId">
			</app-employees-list-item>
		</div>
	</div>
</div>
